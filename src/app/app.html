<div class="min-h-screen bg-gray-50">
  <!-- Skip Link for Keyboard Navigation -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded focus:shadow-lg">
    Skip to main content
  </a>

  <!-- Navigation Header -->
  <nav class="bg-white shadow-sm border-b border-gray-200" aria-label="Main navigation">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="text-xl font-bold text-gray-900">{{ title }}</div>
        </div>
        <ul class="flex space-x-4" role="list">
          <li>
            <a
              routerLink="/accounts"
              routerLinkActive="border-blue-500 text-blue-600"
              [routerLinkActiveOptions]="{ exact: false }"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-b-2 border-transparent focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
              Accounts
            </a>
          </li>
          <li>
            <a
              routerLink="/transactions"
              routerLinkActive="border-blue-500 text-blue-600"
              [routerLinkActiveOptions]="{ exact: false }"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-b-2 border-transparent focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
              Transactions
            </a>
          </li>
          <li>
            <a
              routerLink="/invoices"
              routerLinkActive="border-blue-500 text-blue-600"
              [routerLinkActiveOptions]="{ exact: false }"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 border-b-2 border-transparent focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
              Invoices
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
