<article 
  class="border rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer bg-white"
  (click)="handleClick()"
  role="button"
  tabindex="0"
  [attr.aria-label]="'View details for ' + account.name + ' account'"
  (keydown.enter)="handleClick()"
  (keydown.space)="handleClick(); $event.preventDefault()">
  <div class="flex justify-between items-start mb-2">
    <h3 class="text-lg font-semibold text-gray-900">{{ account.name }}</h3>
    <span 
      class="px-2 py-1 rounded text-xs font-medium"
      role="status"
      [attr.aria-label]="'Account status: ' + account.status"
      [ngClass]="getStatusColor(account.status)">
      {{ account.status }}
    </span>
  </div>
  
  <div class="text-sm text-gray-600 mb-2">
    {{ getTypeLabel(account.type) }}
  </div>
  
  <div class="flex justify-between items-center">
    <div>
      <div class="text-xs text-gray-500">Current Balance</div>
      <div class="text-xl font-bold text-gray-900">
        {{ account.currentBalance | currencyFormat }}
      </div>
    </div>
    
    <div class="text-right" *ngIf="account.lastInvoiceDate">
      <div class="text-xs text-gray-500">Last Invoice</div>
      <div class="text-sm text-gray-700">
        {{ account.lastInvoiceDate | dateFormat:'date' }}
      </div>
    </div>
  </div>
</article>
